{% extends "learning_logs/base.html" %} 

{% block page_header %}
<h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<div class="list-group">
  {% for topic in topics %}
  <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item list-group-item-action">{{ topic }}</a>
  {% empty %}
  <p class="text-muted">
    No topics have been added yet.
  </p>
  {% endfor %}
</div>
<button type="button" class="btn btn-primary mt-4">Link</button>

{% endblock content %}
